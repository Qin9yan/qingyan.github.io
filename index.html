<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级个人简介</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0a192f;
            color: #8892b0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 头部样式 */
        header {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease forwards;
        }



        .avatar:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 4rem;
            color: #ccd6f6;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2.5rem;
            color: #8892b0;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: #64ffda;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        /* 分节样式 */
        section {
            padding: 100px 0;
            border-bottom: 1px solid #233554;
        }

        .section-title {
            font-size: 2.5rem;
            color: #ccd6f6;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 50px;
            height: 2px;
            background: #64ffda;
        }

        /* 技能卡片 */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .skill-card {
            background: #112240;
            padding: 2rem;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-10px);
        }

        .skill-icon {
            font-size: 2rem;
            color: #64ffda;
            margin-bottom: 1rem;
        }

        /* 时间轴 */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline-item {
            background: #112240;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 4px;
            position: relative;
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.5s ease;
        }

        .timeline-item.active {
            opacity: 1;
            transform: translateX(0);
        }

        /* 动画 */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .avatar {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>宋昊阳</h1>
                <h2>华北水利水电大学在读学生&西安交通大学研究生预备役</h2>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="far fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2 class="section-title">关于我</h2>
            <p style="font-size: 1.1rem; line-height: 1.8; max-width: 800px;">
                拥有14年读书经验的学习专家，专注于大学课程的学习与应用。擅长Java和C这种基础语言，对完成相关课程有深入研究。带领舍友完成过多个大学课程结业项目，热衷于技术创新和知识学习。
            </p>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2 class="section-title">技术专长</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <i class="fab fa-react skill-icon"></i>
                    <h3>前端开发</h3>
                    <p>Html,CSS,Java.script</p>
                </div>
                <div class="skill-card">
                    <i class="fas fa-server skill-icon"></i>
                    <h3>后端开发</h3>
                    <p>Java,C语言,数据库</p>
                </div>
                <div class="skill-card">
                    <i class="fas fa-palette skill-icon"></i>
                    <h3>UI/UX设计</h3>
                    <p>这个不会</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.timeline-item').forEach((el) => {
            observer.observe(el);
        });
    </script>
</body>
</html>
